<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css"> <!-- custom styles -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <!-- <script type="text/javascript" src="js/vendor/jquery.flexslider-min.js"></script> -->

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="MainController">
<header><img class="logo" src="/img/logo-destaurated.png" alt=""></header>

<div class="appContainer">
    
    <div class="students-list">
         <ul>
            <li ng-repeat="person in users" ng-click="setStudent(person)">
                <a href="/user">{{ person.name }}</a>
                <hr/>
            </li>
        </ul>
    </div>

    <div class="student-view" ng-view></div>
</div>
</body>
</html>
