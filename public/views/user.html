<div class="student-area">
	<h2>Hi, {{ userData.name }}</h2>
	<p>Pick a class to sign in for</p>
	<ul class="class-list clearfix">
		<li class="class-btn" 
			ng-repeat="lesson in lessons" 
			ng-click="signIn(lesson.name)">
			
			<a href="/">
				<img src="img/classes/class{{ $index + 1 }}.jpg" alt="">
				<p>{{ lesson.name }}</p>
			</a>
		</li>
	</ul>
</div>
